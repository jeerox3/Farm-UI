<head>

<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="index.html">
                    <i class="dashboard">
                        <span>Dashboard</span>
                    </i>
                </a>
            </li>
            <ul class="category-title">
                <span>Management</span>
            </ul>
            <li class="active">
                <a href="monitor_farm.html">
                    <i class="fas fa-user">
                        <span>Monitor Farm</span>
                    </i>
                </a>
            </li>
            <li>
                <a href="manage_others.html">
                    <i class="fas fa-chart-bar">
                        <span>Manage Others</span>
                    </i>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h1>FARM OWNED</h1>
            </div>
        </div>

        <div class="card--container_monitor">
            <div id="bottom">SAN JUAN FARM</div>
            <div class="card--wrapper_monitor">
                <div class="monitorBG--card">
                    <div class="card--header">
                    </div>
                </div>
            </div>
        </div>
        <div class="card--container_devicereport">
            <h2 class="main--title">Device report</h2>
            <div class="card--wrapper">
                <div class="temperature--card">
                    <div class="card--header">
                        <span class="title">Quick Summary</span>
                    </div>
                    <h2 class="devicereport_txt">Devices are working properly,
                        <br /> Insect pest population normal
                    </h2>
                    <span class="title_report">Less insect compared to last week</span>
                </div>
            </div>
        </div>
        <div class="card--container_deviceconnected">
            <h2 class="main--title">Device Connected</h2>
            <div class="card--wrapper">
                <div class="temperature--card">
                    <div class="card--header">
                        <span class="title">Number of devices</span>
                    </div>
                    <h2 class="deviceconnected_txt">6</h2>
                    <a href="monitor_farm.html">
                        <i class="fas fa-user">
                            <span>Manage Device here</span>
                        </i>
                    </a>
                </div>
            </div>
        </div>


    </div>
